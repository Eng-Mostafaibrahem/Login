<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="card w-50 mx-auto mt-5 shadow-lg p-3 mb-5">
      <h1 class="tex-center mx-auto mt-3 mb-3">Smart Login System</h1>

      <input
        type="text"
        name="username"
        placeholder="Enter your name"
        required
        class="form-control mt-3 w-75 mx-auto bg-transparent text-white"
        id="username"
      />
      <h6 id="invalid-email" class="text-center text-capitalize text-danger d-none">invalid email</h6>
      <h6 id="emptyinput" class="text-center text-capitalize text-danger d-none">email is requerd</h6>
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        class="form-control mt-3 w-75 mx-auto bg-transparent text-white"
        id="email"
      />
      <input
        type="password"
        name="password"
        placeholder="password"
        class="form-control mt-3 w-75 mx-auto bg-transparent text-white"
        id="password"
      />
      <p class="text-center text-danger mt-5 d-none">all input are required</p>
      <p class="text-center text-danger d-none">incorrect email or password</p>
      
      <button class="btn form-control mt-3 w-75 mx-auto" id="SignUp" onclick="Login()">SignUp</button>
      <p class="mx-auto mt-2 text-white">
       You Have an account?
        <a href="index.html" class="text-decoration-none text-white">Signin</a>
      </p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
